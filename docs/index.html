<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>半角全角変換ライブラリ test</title>
</head>
<body>
<h1>半角全角変換ライブラリ test</h1>

<input type="text" id="src" placeholder="全角英数カナ">→<input type="text" id="dst"><br>

<script type="module">

import { moji } from "./index.mjs";

const toHalfWidth = function (full) {
  return moji(full).convert('ZE', 'HE').convert('ZS', 'HS').convert('ZK', 'HK').toString();
}
const toFullWidth = function (half) {
  return moji(half).convert('HE', 'ZE').convert('HS', 'ZS').convert('HK', 'ZK').toString();
}

src.onchange = () => {
  dst.value = toHalfWidth(src.value);
}

</script>
